    <title>Speed Test</title>

<body>

    <main class="content">

        <section class="speedTest">

            <header>
                <h1>Speed Test</h1>
            </header>

            <input class="speedName" id="name-test" placeholder="Nomeie seu teste">

            <div class="speedBox">

                <div class="speedBox-item">

                    <span class="number" id="upload-test">0</span>
                    <span class="mb">Mbps</span>
                    <span class="type">upload</span>
                </div>

                <div class="speedBox-item">

                    <span class="number" id="download-test">0</span>
                    <span class="mb">Mbps</span>
                    <span class="type">download</span>
                </div>
                
                <div class="speedBox-item">

                    <span class="number" id="latency-test">0</span>
                    <span class="mb">ms</span>
                    <span class="type">latÃªncia</span>
                </div>
            </div>

            <div class="btnGroup">

                <button id="new-test" class="btn btn-newTest">Novo teste</button>
                <hr>
                <button id="cancel-test" class="btn btn-cancelTest">Cancelar</button>
                <button id="save-test" class="btn btn-saveTest">Salvar</button>
            </div>

        </section>

        <section class="speedList">

            <header>
                <h4>Seus Testes</h4>
            </header>

            <div class="listBox">

            </div>

        </section>
    </main>
    
    <script src="js/main.js"></script>    
    <script src="js/storage.js"></script>
