<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="docsearch:language" content="pt-br">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts.min.js"></script> -->
    <!-- <script src="../../../resources/assets/external/requirejs/require.js"></script> -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script> -->

    <!-- <link rel="stylesheet" href="../../../resources/autogenerated/qlik-styles.css"> -->
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <title>Speed Test</title>

</head>

<body>

    <main class="content">

        <header>
            <h1>Speed Test</h1>
            <h4>Seus Testes</h4>
        </header>
        
        <section class="speedTest">

            <input placeholder="Nomeie seu teste">

            <div class="speedBox">

                <div class="speedBox-item">

                    <span class="number">100</span>
                    <span class="mb">mbps</span>
                    <span class="type">upload</span>
                </div>

                <div class="speedBox-item">

                    <span class="number">100</span>
                    <span class="mb">mbps</span>
                    <span class="type">upload</span>
                </div>
                
                <div class="speedBox-item">

                    <span class="number">100</span>
                    <span class="mb">mbps</span>
                    <span class="type">upload</span>
                </div>
            </div>

            <div class="btnGroup">

                <button class="btn btn-newtest"></button>
                <hr>
                <button class="btn btn-cancelTest"></button>
                <button class="btn btn-saveTest"></button>
            </div>

        </section>

        <section class="speedList">

            <div class="listBox">

                <div class="listBox-msg">
                    <i class="fa"></i>
                    <span>Não há nenhum item salvo na lista</span>
                </div>

                <div class="listBox-item">
                    <div>28/07/2019</div>
                    <div>100 mbps download</div>
                    <div>100 mbps upload</div>
                    <div>100 mbps latencia</div>
                </div>

                <div class="listBox-item">
                    <div>28/07/2019</div>
                    <div>100 mbps download</div>
                    <div>100 mbps upload</div>
                    <div>100 mbps latencia</div>
                </div>

                <div class="listBox-item">
                    <div>28/07/2019</div>
                    <div>100 mbps download</div>
                    <div>100 mbps upload</div>
                    <div>100 mbps latencia</div>
                </div>

            </div>

        </section>
    </main>
    
    <script src="main.js"></script>    
</body>

</html>
